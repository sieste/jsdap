<html>
    <head>
        <script type="text/javascript" src="js/json.js"></script>
        <script type="text/javascript" src="../jsdap.js"></script>
        <script type="text/javascript">
            function load() {
                var url = document.getElementById('url').value;
                var ta = document.getElementById('textarea');
                loadData(url, function(data) {
                    ta.value = toJsonString(data);
                }, '/proxy/');
                return false;
            }
        </script>
    </head>
    <body>
        <form method="GET" action="#">
            <input type="text" id="url" size="128" value="http://test.pydap.org/csv/test.csv.dods?test" />
            <input type="button" value="load URL" onclick="load()" />
        </form>
        <textarea id="textarea" style="width: 100%; height: 400px;"></textarea>
    </body>
</html>
