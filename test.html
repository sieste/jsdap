<html>
    <head>
        <script type="text/javascript" src="json.js"></script>
        <script type="text/javascript" src="parser.js"></script>
        <script type="text/javascript" src="xdr.js"></script>
        <script type="text/javascript" src="jsdap.js"></script>
        <script type="text/javascript">
            function load() {
                var url = document.getElementById('url').value;
                var id = document.getElementById('id').value;
                var ta = document.getElementById('textarea');
                loadData(url, id, [], function(data) {
                    ta.value = toJsonString(data);
                });
                return false;
            }
        </script>
    </head>
    <body>
        <form method="GET" action="#">
            <input type="text" id="url" size="128" value="http://test.pydap.org/test.csv" />
            <input type="text" id="id" size="24" value="test" />
            <input type="button" value="load URL" onclick="load()" />
        </form>
        <textarea id="textarea" style="width: 100%; height: 400px;"></textarea>
    </body>
</html>
